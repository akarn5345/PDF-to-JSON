name: Extract PDF to JSON

on:
  workflow_dispatch:   # Allows manual trigger from GitHub UI
  push:
    paths:
      - 'ssc-cgl-tier-1-paper-2024-sep-09*.pdf'  # Trigger on PDF pushes

jobs:
  extract-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Run extraction script
        run: |
          python backend/extract_questions.py

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/questions.json
          git commit -m "Auto-generated questions.json from PDF" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
